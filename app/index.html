<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Eye View</title>

    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- build:css styles/styles.css -->

    <link href="bower_components/AdminLTE/css/ionicons.css" rel="stylesheet" />
    <link href="bower_components/AdminLTE/css/AdminLTE.css" rel="stylesheet" />
    <!-- added font awesome -->
    <link href="styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" />    
    <!-- added google font -->
    
    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
	
	<!-- Facebook Conversion Code for Registrations - Eyeview -->
	<script>(function() {
	  var _fbq = window._fbq || (window._fbq = []);
	  if (!_fbq.loaded) {
		var fbds = document.createElement('script');
		fbds.async = true;
		fbds.src = '//connect.facebook.net/en_US/fbds.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(fbds, s);
		_fbq.loaded = true;
	  }
	})();
	window._fbq = window._fbq || [];
	window._fbq.push(['track', '6023626701168', {'value':'0.00','currency':'RON'}]);
	</script>
	<noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?ev=6023626701168&amp;cd[value]=0.00&amp;cd[currency]=RON&amp;noscript=1" /></noscript>
	
</head>

<body ng-app="eye-view" ng-controller="uiRouter">

	<div class="container">
    	<div class="row">
        	<div class="col-sm-3">
            	
               <p class="text-center"><img id="logo" src="images/Logo_with_text_small.png" alt="logo"></p>
                
            </div><!-- end .col-sm-3 -->
            <div class="col-sm-6">
               
               <p class="header-recomand" translate="recomand"></p>
                
            </div><!-- end .col-sm-6 -->
            <div class="col-sm-3">
            	
               <div class="social-media">
               
               		<p>
						<a class="visible-phone" href="#" title="user login"><i class="fa fa-user"></i></a> <!--  This button send you on the loginpage -->
                        <a href="#" title="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" title="linkedin"><i class="fa fa-linkedin"></i></a>
                        <a href="EyeView.pdf" target="blank_" title="manual utilizator"><i class="fa fa-book"></i></a>
                    </p>
                    
                     <div class="box-tools" ng-controller="languageCtrl">
                        <div class="label bg-primary clickable" ng-click="setLanguage('ro_RO')" ng-hide="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to Romanian</div>
                        <div class="label bg-primary clickable" ng-click="setLanguage('en_US')" ng-show="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to English</div>
                    </div>
               
               </div><!-- end .social-media -->
                
            </div><!-- end .col-sm-9 -->        
        </div><!-- end .row -->    	
    </div><!-- end .container -->
    
	<div ng-view></div>

    <!-- build:js scripts/index.js -->
