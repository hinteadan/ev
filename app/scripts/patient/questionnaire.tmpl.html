<div>
    <div class="row top-10">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <form role="form" name="questionnaireForm" ng-submit="register(registrationForm)">
                        <fieldset>
                            <legend translate="diagnose-questionnaire"></legend>

                            <div class="form-group">
                                <label for="age">
                                    {{'age'|translate}}
                                </label>
                                <input id="age" type="number" class="form-control" value="30" ng-model="q.age" ng-required="true" />
                            </div>

                            <div class="form-group">
                                <label for="sex">
                                    {{'sex'|translate}}
                                </label>
                                <select id="sex" class="form-control" ng-required="true" ng-model="q.sex" ng-options="k as v|translate for (k,v) in qopts.sex"></select>
                            </div>

                            <div class="form-group">
                                <label for="problem-timespan">
                                    {{'problem-timespan'|translate}}
                                </label>
                                <select id="problem-timespan" class="form-control" ng-required="true" ng-model="q.timespan" ng-options="k as v|translate for (k,v) in qopts.problemTimespan"></select>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'was-the-eye-hit'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="yes" ng-class="{ active: q.wasHit }" ng-click="q.wasHit = true"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no" ng-class="{ active: !q.wasHit }" ng-click="q.wasHit = false"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'was-the-eye-pierced'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="yes" ng-class="{ active: q.wasPierced }" ng-click="q.wasPierced = true"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no" ng-class="{ active: !q.wasPierced }" ng-click="q.wasPierced = false"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="object-of-injury">
                                    {{'object-causing-injury'|translate}}
                                </label>
                                <input id="object-of-injury" type="text" ng-model="q.injuryCausedBy" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="problem-red-eye">
                                    {{'is-eye-red'|translate}}
                                </label>
                                <select id="problem-red-eye" class="form-control" ng-required="true" ng-model="q.redEye" ng-options="k as v|translate for (k,v) in qopts.redEyeLevel">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-tears">
                                    {{'are-there-tears'|translate}}
                                </label>
                                <select id="problem-tears" class="form-control" ng-required="true" ng-model="q.tears" ng-options="k as v|translate for (k,v) in qopts.tearLevel">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-secretion">
                                    {{'is-there-secretion'|translate}}
                                </label>
                                <select id="problem-secretion" class="form-control" ng-required="true" ng-model="q.secretion" ng-options="k as v|translate for (k,v) in qopts.secretionLevel">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-hurt">
                                    {{'does-it-hurt'|translate}}
                                </label>
                                <select id="problem-hurt" class="form-control" ng-required="true" ng-model="q.hurt" ng-options="k as v|translate for (k,v) in qopts.hurtLevel">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-pin-sensation">
                                    {{'pin-sensation'|translate}}
                                </label>
                                <select id="problem-pin-sensation" class="form-control" ng-required="true" ng-model="q.pinSensation" ng-options="k as v|translate for (k,v) in qopts.pinSensation">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-continuous-pain">
                                    {{'continuous-pain'|translate}}
                                </label>
                                <select id="problem-continuous-pain" class="form-control" ng-required="true" ng-model="q.continuousSensation" ng-options="k as v|translate for (k,v) in qopts.continuousSensation">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-sight-modified">
                                    {{'sight-modified'|translate}}
                                </label>
                                <select id="problem-sight-modified" class="form-control" ng-required="true" ng-model="q.sightChange" ng-options="k as v|translate for (k,v) in qopts.sightChange">
                                </select>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'are-eyelids-inflamed'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="yes" ng-class="{ active: q.areEyeLidsInflamed }" ng-click="q.areEyeLidsInflamed = true"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no" ng-class="{ active: !q.areEyeLidsInflamed }" ng-click="q.areEyeLidsInflamed = false"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'does-light-bother'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="yes" ng-class="{ active: q.isLightBothering }" ng-click="q.isLightBothering = true"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no" ng-class="{ active: !q.isLightBothering }" ng-click="q.isLightBothering = false"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="other-details">
                                    {{'write-other-details'|translate}}
                                </label>
                                <textarea id="other-details" class="form-control resize-verical" ng-model="q.otherDetails"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
