<div>
    <div class="row top-10">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="box box-primary">
                <div class="box-body">
                    <form role="form" name="questionnaireForm" ng-submit="register(registrationForm)" ng-hide="register.ed">
                        <fieldset>
                            <legend translate="diagnose-questionnaire"></legend>

                            <div class="form-group">
                                <label for="age">
                                    {{'age'|translate}}
                                </label>
                                <input id="age" type="number" class="form-control" value="30" ng-required="true" />
                            </div>

                            <div class="form-group">
                                <label for="sex">
                                    {{'sex'|translate}}
                                </label>
                                <select id="sex" class="form-control" ng-required="true">
                                    <option translate="sex-female-short"></option>
                                    <option translate="sex-male-short"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-timespan">
                                    {{'problem-timespan'|translate}}
                                </label>
                                <select id="problem-timespan" class="form-control" ng-required="true">
                                    <option translate="problem-timespan-today"></option>
                                    <option translate="problem-timespan-24-hours"></option>
                                    <option translate="problem-timespan-few-days"></option>
                                    <option translate="problem-timespan-1-3-weeks"></option>
                                    <option translate="problem-timespan-a-month"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'was-the-eye-hit'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default active" type="button" translate="yes"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'was-the-eye-pierced'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default active" type="button" translate="yes"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="object-of-injury">
                                    {{'object-causing-injury'|translate}}
                                </label>
                                <input id="object-of-injury" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="problem-red-eye">
                                    {{'is-eye-red'|translate}}
                                </label>
                                <select id="problem-red-eye" class="form-control" ng-required="true">
                                    <option translate="no"></option>
                                    <option translate="few-blood-vessels"></option>
                                    <option translate="blood-stain"></option>
                                    <option translate="full-red-eye"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-tears">
                                    {{'are-there-tears'|translate}}
                                </label>
                                <select id="problem-tears" class="form-control" ng-required="true">
                                    <option translate="no"></option>
                                    <option translate="all-the-time"></option>
                                    <option translate="when-lit"></option>
                                    <option translate="from-time-to-time"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-secretion">
                                    {{'is-there-secretion'|translate}}
                                </label>
                                <select id="problem-secretion" class="form-control" ng-required="true">
                                    <option translate="yes"></option>
                                    <option translate="no"></option>
                                    <option translate="all-day"></option>
                                    <option translate="from-time-to-time-during-day"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-hurt">
                                    {{'does-it-hurt'|translate}}
                                </label>
                                <select id="problem-hurt" class="form-control" ng-required="true">
                                    <option translate="no"></option>
                                    <option translate="at-a-point"></option>
                                    <option translate="whole-eye-in-pain"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-pin-sensation">
                                    {{'pin-sensation'|translate}}
                                </label>
                                <select id="problem-pin-sensation" class="form-control" ng-required="true">
                                    <option translate="no"></option>
                                    <option translate="as-tension"></option>
                                    <option translate="foreign-body"></option>
                                    <option translate="burning"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-continuous-pain">
                                    {{'continuous-pain'|translate}}
                                </label>
                                <select id="problem-continuous-pain" class="form-control" ng-required="true">
                                    <option translate="no-eye-pain"></option>
                                    <option translate="on-blink"></option>
                                    <option translate="appear-and-disappear"></option>
                                    <option translate="on-eye-movement"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="problem-sight-modified">
                                    {{'sight-modified'|translate}}
                                </label>
                                <select id="problem-sight-modified" class="form-control" ng-required="true">
                                    <option translate="no"></option>
                                    <option translate="sight-low"></option>
                                    <option translate="sight-dim"></option>
                                    <option translate="sight-double"></option>
                                    <option translate="unclear-clear-on-blink"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'are-eyelids-inflamed'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default active" type="button" translate="yes"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    {{'does-light-bother'|translate}}
                                </label>
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button class="btn btn-default active" type="button" translate="yes"></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default" type="button" translate="no"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="other-details">
                                    {{'write-other-details'|translate}}
                                </label>
                                <textarea id="other-details" class="form-control resize-verical"></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    {{'send-inquiry'|translate}}
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
