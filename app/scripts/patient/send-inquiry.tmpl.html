<div class="row">
    <div class="col-md-12">
        <div class="box box-primary top-10">
            <div class="box-header">
                <h3 class="box-title">Send inquiry</h3>
            </div>
            <div class="box-body bg-gray">
                <form role="form">
                    <input class="form-control input-lg" placeholder="Subject" />
                    <div class="form-group">
                        <label>
                            Image:
                            <input type="file" ng-file-select="onFileSelect($files)" multiple />
                        </label>
                        <div ng-file-drop-available="dropSupported=true" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="file-drop-hover" ng-show="dropSupported"></div>
                    </div>
                    <textarea class="form-control input-lg resize-verical" placeholder="Message" rows="5"></textarea>
                    <button class="btn btn-primary btn-lg btn-block top-10">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
