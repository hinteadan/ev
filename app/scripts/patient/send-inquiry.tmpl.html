<div class="row">
    <div class="col-md-12">
        <div class="box box-primary top-10">
            <div class="box-header">
                <h3 class="box-title">Send inquiry</h3>
            </div>
            <div class="box-body bg-gray">
                <form role="form">
                    <input class="form-control input-lg" placeholder="Subject" ng-model="message.subject" />
                    <div class="form-group">
                        <div>
                            <div ng-repeat="image in message.images" class="margin image-thumb" ng-style="{'background-image': image.cssUrl()}"></div>
                        </div>
                        <label>
                            Select images...
                            <input type="file" ng-file-select="onFileSelect($files)" multiple />
                        </label>
                        <div class="callout callout-warning file-drop" ng-file-drop-available="dropSupported=true" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="callout-info" ng-show="dropSupported">
                            ...or drag-and-drop them here
                        </div>
                    </div>
                    <textarea class="form-control input-lg resize-verical" placeholder="Message" rows="5" ng-model="message.content"></textarea>
                    <button class="btn btn-primary btn-lg btn-block top-10">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
