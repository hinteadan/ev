<div>
    <div class="row top-10">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title" translate="login-user"></h3>
					<div class="box-tools pull-right" ng-controller="languageCtrl">
						<div class="label bg-primary clickable" ng-click="setLanguage('ro_RO')" ng-hide="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to Romanian</div>
						<div class="label bg-primary clickable" ng-click="setLanguage('en_US')" ng-show="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to English</div>
					</div>
				</div>
                <div class="box-body">
                    <form role="form" name="loginForm" ng-submit="submit(loginForm)">
                        <fieldset>
							<input type="text" placeholder="{{ 'username' | translate }}" ng-model="username" class="form-control" ng-required="true" />
							<input type="password" placeholder="{{ 'password' | translate }}" ng-model="password" class="form-control top-10" ng-required="true" />
							<button type="submit" class="btn btn-block btn-lg btn-primary top-10" ng-disabled="submit.ting || submit.ted">
								<span ng-hide="submit.ting || submit.ted" translate="login">Login</span>
								<span ng-show="submit.ting"><i class="fa fa-cloud"></i> {{ 'checking' | translate }}. {{ 'wait' | translate }}</span>
								<span ng-show="submit.ted"><i class="fa fa-cog"></i> {{ 'authenticating' | translate }}. {{ 'wait' | translate }}</span>
							</button>
							<button type="button" class="btn btn-default btn-block wrap top-10" ng-click="register()">
								<i class="fa fa-users"></i> {{ 'register' | translate}}
							</button>
                        </fieldset>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
