<div>
    <div class="row top-10">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="box box-primary">
                <div class="box-body">
                    <form role="form" name="loginForm" ng-submit="submit(loginForm)">
                        <fieldset>
                            <legend>Login User</legend>
                            <input type="text" placeholder="Username" ng-model="username" class="form-control" ng-required="true" />
                            <input type="password" placeholder="Password" ng-model="password" class="form-control top-10" ng-required="true" />
                            <button type="submit" class="btn btn-block btn-lg btn-primary top-10">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
