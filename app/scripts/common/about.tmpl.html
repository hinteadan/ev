<div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h1 class="text-center" translate="about-eyeview"></h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <p><img src="../../images/main-image.png" alt="main-image" /></p>
                        </div><!-- end .col-md-8 -->
                        <div class="col-md-4">
                            <div class="register" ng-controller="registerUser">
                                <div class="row">
                                    <div class="col-xs-7"><p class="register-header-first" translate="free-registration"></p></div>
                                    <div class="col-xs-5"><p class="text-center register-header-last"><span>{{patientsCount || '...'}}</span><br /><span translate="free-registration-number"></span></p></div>
                                </div><!-- end .row -->

                                <form role="form" name="registrationForm" ng-submit="register(registrationForm)" ng-hide="register.ed">

                                    <input type="text" placeholder="{{'full-name'|translate}}" ng-model="user.name" ng-required="true" />
                                    <input type="text" placeholder="{{'user-name'|translate}}" ng-model="user.username" ng-required="true" />
                                    <input type="password" placeholder="{{'first-password'|translate}}" ng-model="pass" ng-required="true" />
                                    <input type="password" placeholder="{{'secound-password'|translate}}" ng-model="passConfirm" ng-required="true" />
                                    <input type="email" placeholder="{{'email'|translate}}" ng-model="user.email" ng-required="true" />
                                    <input type="text" placeholder="{{'phone'|translate}}" ng-model="user.phone" />
                                    <input type="text" placeholder="{{'GP'|translate}}" ng-model="user.familyDoctor" />
                                    <label>
                                        <input type="checkbox" ng-required="true" />
                                        <a class="clickable" ng-click="viewTerms()" translate="terms-conditions"></a>
                                    </label>

                                    <button class="button" type="submit" ng-disabled="register.ing">
                                        <span ng-hide="register.ing" translate="register"></span>
                                        <span ng-show="register.ing"><i class="fa fa-cloud"></i> {{ 'registering' | translate }}, {{ 'wait' | translate }}</span>
                                    </button>
                                    <p class="text-center"><a href="#/login" title="I have account" translate="ihaveaccount"></a></p>
                                    <p class="atention" translate="atention-register"></p>
                                </form>
                                <div ng-show="register.ed">
                                    <div class="alert alert-success alert-dismissable top-10">
                                        <i class="fa fa-check"></i>
                                        <h4><b translate="almost-done"></b></h4>
                                        <p class="top-10" translate="confirmation-mail-sent"></p>
                                        <p translate="check-validation-email"></p>
                                    </div>
                                    <button class="button" ng-click="goHome()"><i class="fa fa-2x fa-home"></i></button>
                                </div>
                            </div><!-- end .register -->
                        </div><!-- end .col-md-4 -->
                    </div><!-- end .row -->
                </div><!-- end .container -->

                <br><br><br>

                <div class="container">

                                    <p> 2. <span translate="step-two"></span></p>
                                </div><!-- end .col-xs-8 -->
                            </div><!-- end .row .step -->

                            <div class="row step">

                                    <p> 3. <span translate="step-three"></span></p>
                                </div><!-- end .col-xs-8 -->
                            </div><!-- end .row .step -->

                            <div class="row step">
                                <div class="col-sm-4 col-md-2">
                                    <i class="fa fa-medkit"></i>
                                </div><!-- end .col-xs-4 -->
                                <div class="col-sm-8 col-md-10">
                                    <p> 4. <span translate="step-four"></span></p>
                                </div><!-- end .col-xs-8 -->
                            </div><!-- end .row .step -->

                        </div><!-- end .col-md-6 -->

                            <h4 translate="personal"></h4>

                                </div><!-- end .col-xs-4 -->
                                <div class="col-xs-4">

                                </div><!-- end .col-xs-4 -->
                            </div><!-- end .row -->
                        </div><!-- end .col-md-6 -->
                    </div><!-- end .row -->

                </div><!-- end .container -->

            </div>
        </div>
    </div>
