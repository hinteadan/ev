<div>
	<div class="row top-10">
		<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
			<div class="box box-primary">
				<div class="box-body">
					<div ng-show="validating">

						<div class="alert alert-info alert-dismissable top-10">
							<i class="fa fa-cog"></i>
							<h4><b>Please wait...</b></h4> While we are validating the account.
						</div>

					</div>
					<div class="clearfix" ng-show="invalid">
						<div class="alert alert-danger alert-dismissable top-10">
							<i class="fa fa-exclamation-triangle"></i>
							<h4><b>Oops, we have a problem...</b></h4> {{because}}
						</div>
						<button class="btn btn-default pull-right" ng-click="goHome()"><i class="fa fa-2x fa-home"></i></button>
					</div>
					<div class="clearfix" ng-show="valid">
						<div class="alert alert-danger alert-dismissable top-10">
							<i class="fa  fa-check"></i>
							<h4><b>Confirmed...</b></h4> Taking you to login...
						</div>
						<button class="btn btn-default pull-right" ng-click="goHome()"><i class="fa fa-2x fa-home"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
