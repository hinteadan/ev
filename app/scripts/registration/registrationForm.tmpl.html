<div>
    <div class="row top-10">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="box box-primary">
                <div class="box-body">
                    <form role="form" name="registrationForm" ng-submit="register(registrationForm)">
                        <fieldset>
                            <legend><i class="fa fa-users"></i> Register a new user account</legend>

                            <input type="text" placeholder="Full Name" ng-model="user.name" class="form-control" ng-required="true" />

                            <input type="password" placeholder="Password" ng-model="pass" class="form-control top-10" ng-required="true" />
                            <input type="password" placeholder="Password Confirmation" ng-model="passConfirm" class="form-control top-10" ng-required="true" />

                            <input type="email" placeholder="E-Mail Address" ng-model="user.email" class="form-control top-10" ng-required="true" />

                            <button type="submit" class="btn btn-block btn-lg btn-primary top-10" ng-disabled="register.ing">
                                <span ng-hide="register.ing">Register account</span>
                                <span ng-show="register.ing"><i class="fa fa-cloud"></i> Registering account, please wait...</span>
                            </button>

                            <button type="button" class="btn btn-warning center-block top-10" ng-click="cancel()">Cancel</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
