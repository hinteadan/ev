<div>
	<div class="row top-10">
		<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
			<div class="box box-primary">
				<div class="box-body">
					<form role="form" name="registrationForm" ng-submit="register(registrationForm)" ng-hide="register.ed">
						<fieldset>
                            <div class="box-tools pull-right" ng-controller="languageCtrl">
                                <div class="label bg-primary clickable" ng-click="setLanguage('ro_RO')" ng-hide="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to Romanian</div>
                                <div class="label bg-primary clickable" ng-click="setLanguage('en_US')" ng-show="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to English</div>
                            </div>

							<legend class="pull-left"><i class="fa fa-users"></i>{{'register-new-user'|translate}}</legend>

							<input type="text" placeholder="{{'full-name'|translate}}" ng-model="user.name" class="form-control" ng-required="true" />

							<input type="text" placeholder="{{'username'|translate}}" ng-model="user.username" class="form-control top-10" ng-required="true" />

							<input type="password" placeholder="{{'password'|translate}}" ng-model="pass" class="form-control top-10" ng-required="true" />
							<input type="password" placeholder="{{'password-confirm'|translate}}" ng-model="passConfirm" class="form-control top-10" ng-required="true" />

							<input type="email" placeholder="{{'email'|translate}}" ng-model="user.email" class="form-control top-10" ng-required="true" />

                            <input type="text" placeholder="{{'phone'|translate}}" ng-model="user.phone" class="form-control top-10" />

                            <input type="text" placeholder="{{'family-doctor'|translate}}" ng-model="user.familyDoctor" class="form-control top-10" />

                            <label>
                                <input type="checkbox" ng-required="true" />
                                {{'i-accept'|translate}} <a class="clickable" ng-click="viewTerms()" translate="terms-and-conditions"></a>.
                            </label>

							<button type="submit" class="btn btn-block btn-lg btn-primary top-10" ng-disabled="register.ing">
								<span ng-hide="register.ing" translate="register-user"></span>
								<span ng-show="register.ing"><i class="fa fa-cloud"></i> {{ 'registering' | translate }}, {{ 'wait' | translate }}</span>
							</button>

							<button type="button" class="btn btn-warning center-block top-10" ng-click="cancel()">
								<span ng-hide="cancel.confirm" translate="cancel"></span>
								<span ng-show="cancel.confirm" translate="yes-sure"></span>
							</button>
						</fieldset>
					</form>
					<div class="clearfix" ng-show="register.ed">
						<div class="alert alert-success alert-dismissable top-10">
							<i class="fa fa-check"></i>
							<h4><b translate="almost-done"></b></h4>
							<p class="top-10" translate="confirmation-mail-sent"></p>
							<p translate="check-validation-email"></p>
						</div>
						<button class="btn btn-default pull-right" ng-click="goHome()"><i class="fa fa-2x fa-home"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
