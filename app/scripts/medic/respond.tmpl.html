<div class="row">
	<div class="col-md-12">
		<div class="box box-primary top-10">
			<div class="box-header">
                <h3 class="box-title" translate="send-inquiry"></h3>
			</div>
			<div class="box-body bg-gray">
				<form role="form" name="messageForm" ng-submit="submit(messageForm)">
					<input class="form-control input-lg" placeholder="Subject" ng-model="message.subject" ng-required="true" />
					<div class="form-group">
						<div>
							<div ng-repeat="image in message.images track by $index" class="margin image-thumb" ng-style="{'background-image': image.cssUrl()}">
                                <span ng-hide="image.isValid" translate="error-uploading-image"></span>
							</div>
						</div>
                        <div ng-show="uploading" class="callout callout-info top-10" translate="uploading-images">
                        </div>
						<div ng-hide="uploading">
                            <button type="button" class="btn btn-lg btn-info btn-block top-10" ng-click="selectImagesToUpload()" translate="upload-image"></button>
                            <input id="fileUpload" type="file" ng-file-select="onFileSelect($files)" style="display: none;" accept="image/*" capture="camera" />
                            <div class="callout callout-warning file-drop top-10" ng-file-drop-available="dropSupported=true" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="callout-info" ng-show="dropSupported" translate="or-drag-and-drop-here">
                            </div>
						</div>
					</div>
					<textarea class="form-control input-lg resize-verical" placeholder="Message" rows="5" ng-model="message.content"></textarea>
					<button type="submit" class="btn btn-primary btn-lg btn-block top-10" ng-disabled="submit.ting">
						<i class="fa fa-cloud-upload"></i>
						<span ng-hide="submit.confirm || submit.ting" translate="send"></span>
                        <span ng-show="submit.confirm" translate="press-again-to-confirm-message-send"></span>
                        <span ng-show="submit.ting" translate="sending-message"></span>
					</button>
					<button type="button" class="btn btn-warning center-block top-10" ng-click="cancel()" translate="cancel"></button>
				</form>
			</div>
		</div>
	</div>
</div>
