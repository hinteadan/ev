<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eye View - Terms and Conditions</title>

    <!-- build:css styles/styles.css -->
    <link rel="stylesheet" href="styles/gfonts.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="bower_components/AdminLTE/css/font-awesome.css" rel="stylesheet" />
    <link href="bower_components/AdminLTE/css/ionicons.css" rel="stylesheet" />
    <link href="bower_components/AdminLTE/css/AdminLTE.css" rel="stylesheet" />

    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body ng-app="eye-view">

    <div class="brand large center-block"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h1 class="text-center" translate="terms-and-conditions-accept"></h1>
                <div class="text-center" ng-controller="languageCtrl">
                    <div class="label bg-primary clickable" ng-click="setLanguage('ro_RO')" ng-hide="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to Romanian</div>
                    <div class="label bg-primary clickable" ng-click="setLanguage('en_US')" ng-show="currentLanguage() == 'ro_RO' || currentLanguage() == 'ro'">Switch to English</div>
                </div>
                <div class="top-10" translate="terms-and-conditions-content">

                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/index.js -->
    <script src="bower_components/jsSHA/src/sha.js"></script>
    <script src="bower_components/h.dataStore/h.dataStore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/notifyjs/dist/notify.js"></script>
    <script src="bower_components/notifyjs/dist/styles/bootstrap/notify-bootstrap.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/ro.js"></script>
    <script src="bower_components/jsCookie/jsCookie-1.4.js"></script>

    <script src="scripts/common/module.js"></script>
    <script src="scripts/common/dataStore.js"></script>
    <script src="scripts/common/messenger.js"></script>
    <script src="scripts/common/notifier.js"></script>
    <script src="scripts/common/message.js"></script>
    <script src="scripts/common/image.js"></script>
    <script src="scripts/common/uiNotifier.js"></script>
    <script src="scripts/common/hasher.js"></script>
    <script src="scripts/common/languageCtrl.js"></script>
    <script src="scripts/common/aboutCtrl.js"></script>

    <script src="scripts/registration/module.js"></script>
    <script src="scripts/registration/registerUserCtrl.js"></script>
    <script src="scripts/registration/validateRegistrationCtrl.js"></script>
    <script src="scripts/registration/registration.js"></script>
    <script src="scripts/registration/dataStore.js"></script>

    <script src="scripts/users/module.js"></script>
    <script src="scripts/users/user.js"></script>
    <script src="scripts/users/createUserCtrl.js"></script>
    <script src="scripts/users/loginCtrl.js"></script>
    <script src="scripts/users/dataStore.js"></script>
    <script src="scripts/users/authenticator.js"></script>

    <script src="scripts/app.js"></script>
    <!-- endbuild -->

</body>

</html>
