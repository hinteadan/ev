<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eye View</title>

    <!-- build:css styles/styles.css -->
    <link rel="stylesheet" href="styles/gfonts.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="bower_components/AdminLTE/css/font-awesome.css" rel="stylesheet" />
    <link href="bower_components/AdminLTE/css/ionicons.css" rel="stylesheet" />
    <link href="bower_components/AdminLTE/css/AdminLTE.css" rel="stylesheet" />

    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body class="skin-blue">

    <header class="header">
        <span class="logo">
            Eye View
        </span>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>Hintea Dan <i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="https://s.gravatar.com/avatar/1ad0af4237a079f02792dde68cc0989e?s=160" class="img-circle" alt="User Image" />
                                <p>
                                    Hintea Dan Alexandru
                                    <small>Member since Nov. 2012</small>
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                <div class="col-xs-6 text-center">
                                    <a href="#">History</a>
                                </div>
                                <div class="col-xs-6 text-center">
                                    <a href="#">Images</a>
                                </div>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="right-side">
        <section class="content-header">
            <h1>
                Discussion Thread
            </h1>
        </section>
    </div>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <ul class="timeline">
                    <li class="time-label">
                        <span class="bg-green">
                            10 Feb. 2014
                        </span>
                    </li>
                    <li>
                        <i class="fa fa-envelope bg-orange"></i>
                        <div class="timeline-item">
                            <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                            <h3 class="timeline-header"><a href="#">Dr. Hintea</a> replied...</h3>

                            <div class="timeline-body">
                                Bloody awesome
                            </div>

                            <div class='timeline-footer'>
                                <a class="btn btn-primary btn-xs">Yeah ...</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <i class="fa fa-clock-o"></i>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary top-10">
                    <div class="box-header">
                        <h3 class="box-title">Send inquiry</h3>
                    </div>
                    <div class="box-body bg-gray">
                        <form role="form">
                            <div class="form-group">
                                <label>
                                    Image:
                                    <input type="file" />
                                </label>
                            </div>
                            <textarea class="form-control resize-verical" placeholder="Message" rows="5"></textarea>
                            <button class="btn btn-primary btn-lg btn-block top-10">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- build:js scripts/patient.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="scripts/patient/module.js"></script>

    <script src="scripts/adminlte_wireup.js"></script>
    <!-- endbuild -->
</body>

</html>
